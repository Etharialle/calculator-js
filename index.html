<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display" class="display">
            <div id="previous-step" class="flex-container display">
                <div class="">123 + 5</div>
                <div class="">=</div>
                <div class="">128</div>
            </div>
            <div id="current-step" class="flex-container display">
                <div class="">123 + 5</div>
                <div class="">=</div>
                <div class="">128</div>
            </div>
        </div>
        <div id="keyboard" class="flex-container">
            <div class="flex-container column">
                <div class="flex-container"><button class="key">7</button></div>
                <div class="flex-container"><button class="key">4</button></div>
                <div class="flex-container"><button class="key">1</button></div>
                <div class="flex-container"><button class="key">0</button></div>
            </div>
            <div class="flex-container column">
                <div><button class="key">8</button></div>
                <div><button class="key">5</button></div>
                <div><button class="key">2</button></div>
                <div><button class="key">.</button></div>
            </div>
            <div class="flex-container column">
                <div><button class="key">9</button></div>
                <div><button class="key">6</button></div>
                <div><button class="key">3</button></div>
                <div><button class="key">±</button></div>
            </div>
            <div class="flex-container column">
                <div><button class="key">÷</button></div>
                <div><button class="key">×</button></div>
                <div><button class="key">-</button></div>
                <div><button class="key">+</button></div>
            </div>
            <div class="flex-container column">
                <div><button class="key">AC</button></div>
                <div><button class="key">←</button></div>
                <div id="equals-div"><button id="equals-key" class="key">=</button></div>
            </div>
        </div>
    </div>
</body>
</html>
