<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display" class="display">
            <div id="previous-step" class="flex-container display">
                <div class=""></div>
                <div class=""></div>
                <div class=""></div>
            </div>
            <div id="current-step" class="flex-container display">
                <div class="" id="current-operations">0</div>
                <div class="" id="current-equals-sign">=</div>
                <div class="" id="current-result"></div>
            </div>
        </div>
        <div id="keyboard" class="flex-container">
            <div class="flex-container column">
                <div class="flex-container"><button id="seven-key" class="key">7</button></div>
                <div class="flex-container"><button id="four-key" class="key">4</button></div>
                <div class="flex-container"><button id="one-key" class="key">1</button></div>
                <div class=""><button id="zero-key" class="key">0</button></div>
            </div>
            <div class="flex-container column">
                <div><button id="eight-key" class="key">8</button></div>
                <div><button id="five-key" class="key">5</button></div>
                <div><button id="two-key" class="key">2</button></div>
                <div><button id="decimal-key" class="key">.</button></div>
            </div>
            <div class="flex-container column">
                <div><button id="nine-key" class="key">9</button></div>
                <div><button id="six-key" class="key">6</button></div>
                <div><button id="three-key" class="key">3</button></div>
                <div><button id="plus-minus-key" class="key">±</button></div>
            </div>
            <div class="flex-container column">
                <div><button id="divide-key" class="key">÷</button></div>
                <div><button id="multiply-key" class="key">×</button></div>
                <div><button id="subtract-key" class="key">-</button></div>
                <div><button id="add-key" class="key">+</button></div>
            </div>
            <div class="flex-container column">
                <div><button id="clear-key" class="key">AC</button></div>
                <div><button id="delete-key" class="key">←</button></div>
                <div id="equals-div"><button id="equals-key" class="key">=</button></div>
            </div>
        </div>
    </div>
</body>
</html>
